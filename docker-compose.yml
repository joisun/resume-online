version: '3'
services:
  resume-web:
    container_name: 'resume-web'
    restart: always
    environment:
      - VITE_ADMIN_PASSWD="jayce"
    build:
      context: ./web/
      dockerfile: Dockerfile
    ports:
      - 83:80
    depends_on:
      - resume-server
    networks:
      - online-resume

  resume-server:
    container_name: 'resume-server'
    restart: always
    build:
      context: ./server/
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    depends_on:
      - resume-db
    networks:
      - online-resume

  resume-db:
    container_name: 'resume-db'
    image: mysql:latest
    restart: always
    ports:
      - 3392:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: 'online_resume'
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - online-resume

networks:
  online-resume:
    driver: bridge
